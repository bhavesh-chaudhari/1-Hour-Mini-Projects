<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux set no. calculator</title>
  <style>
    #text{
      padding: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <input placeholder="last three digits of roll no." id="text" type="text">
  <button onclick="cal()" >Get Set No.</button>
  <div id="val" class="val">

  </div>

  <script>
    text = document.getElementById("text")

    


    

    cal = ()=>{
      console.log("clicked")
      val.innerHTML = ""
      val = document.getElementById("val")
      set = ((Number(text.value) * 7) + 4) % 3 
      val.innerHTML = `Your set no. is ${set}`
    }
  </script>
</body>
</html>
