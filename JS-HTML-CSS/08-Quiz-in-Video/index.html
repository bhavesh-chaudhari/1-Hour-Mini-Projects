<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexible Quiz in Video - 1HMP</title>
  </head>
  <body>
    <div class="container">
      <h3>Set the question Appearance time</h3>
      <div id="questionTime" class="questionTime">
        <select name="time" id="select" >
          <!-- <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option> -->
        </select>
        <button id="setTime">Set Time</button>
      </div>
      <div class="timeCount"><p>The Question will appear in </p></div>
      <div id="videoDiv" class="videoDiv">
        <video
          controls
          id="videoPlayer"
          class="videoPlayer"
          src="https://player.vimeo.com/external/382539882.sd.mp4?s=4df10f559d4421c115dda0a5da52cdb8c517d5f7&profile_id=165&oauth2_token_id=57447761"
        ></video>
        <div id="question" class="question">
          <div class="heading">
            <h1>Choose the correct option</h1>
          </div>
          <div class="askQuestion">
            <p>Which of the following fruit is usually yellow colored ?</p>
            <div class="options">
              <input
                class="option"
                type="radio"
                id="option1"
                name="fruit"
                value="kiwi"
              />
              <label class="option" for="option1">Kiwi</label><br />
              <input
                class="option"
                type="radio"
                id="option2"
                name="fruit"
                value="orange"
              />
              <label class="option" for="option2">Orange</label><br />
              <input
                class="option"
                type="radio"
                id="option3"
                name="fruit"
                value="mango"
              />
              <label class="option" for="option3">Mango</label><br />
              <input
                class="option"
                type="radio"
                id="option4"
                name="fruit"
                value="apple"
              />
              <label class="option" for="option4">Apple</label>
            </div>
            <button id="submitBtn" onclick="checkAnswer()">Submit</button>
            <button class="questionBtn" id="continueBtn">Continue Video</button>
            <p id="review"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
