<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Edit Image Source and Context Menu</title>
  </head>
  <body>
    <div class="container" >
      <div class="text">
            <h1>Right Click On the Image to change its source !</h1>
            <h2 id="notify" ></h2>
            <p><abbr title=""></abbr></p>
      </div>
       <div id="img" class="img">

       </div>
    </div>

    <div id="contextMenu" class="contextMenu block" >
       <div class="menu block">
        <h1 class="block" >Add the image url</h1>
        <input class="block" id="srcInput" placeholder="paste the copied url"  type="text">
        <i>or</i>
        <span class="block" id="generate" >Generate Random Url</span>
        <button class="block" id="btn" >Set Image</button>
       </div>
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
