<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Life Choices</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Lets take a quick QnA before moving to life choices !</h1>

            <div class="branch">
                <div class="box">
                    <h1>I am Branch 1</h1>
                </div>
            </div>
            <div class="reversed">
                <div class="box">
                    <h1>I am Branch 2</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="srcipt.js"></script>
